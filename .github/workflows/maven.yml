name: Build and publish JARs with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and test DNG Processor
      run: cd dng && mvn install '-Dtest=!de.unituebingen.opengl.**' && cd ..
    - name: Compile and package CLI
      run: cd cli && mvn package && cd ..
    - name: Compile and package GUI
      run: cd ui && mvn package
    - name: rename CLI jar
      run: cp cli/target/Jeniffer2-*-jar-with-dependencies.jar jeniffer2-cli.jar
    - name: rename GUI jar
      run: cp ui/target/Jeniffer2-*-jar-with-dependencies.jar jeniffer2.jar
    - name: Publish compiled version as development version
      if: ${{ github.event_name == 'push' }}
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Latest Versions"
        files: |
          jeniffer2-cli.jar
          jeniffer2.jar
